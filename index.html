<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification OR Snack Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button class="success" onclick="showToast(successMsg)">Success</button>
        <button class="error" onclick="showToast(errorMsg)">Error</button>
        <button class="invalid" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>

    <script src="index.js"></script>
</body>

</html>
